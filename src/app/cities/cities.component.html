<section class="w3-container w3-padding">
    <div class="w3-panel w3-card  w3-topbar w3-bottombar w3-border-teal" *ngFor="let city of cities">
        <h2 class="w3-center w3-xxlarge">{{city.name}}</h2>
        <img [src]="city.image_url" alt="Photo of {{city.name}}" class="w3-image w3-card-4 w3-round" width="100%">
        <p class="w3-left-align w3-large">{{city.description}}</p>
    </div>
</section>
